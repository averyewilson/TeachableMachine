<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcam Image Classification using a pre-trained customized model and p5.js</title>
  <style>
    /* CSS styles */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    #container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      color: #333;
    }
    p {
      font-size: 18px;
      color: #666;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    /* Positioning for the about button */
    #aboutBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999; /* Ensure the button stays on top */
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
</head>
<body>
  <div id="container">
    <h1>Color Helper</h1>
    <p>This machine helps you classify colors! Just hit the "Start Listening" button and say a color either red, orange, yellow, green, blue, or purple. Then, whatever color you say will be projected on the screen!</p>
    <div id="canvas-container">
      <script src="/static/sketch.js"></script>
    </div>
    <button id="startBtn" onclick="startListening()">Start Listening</button>
    <button id="stopBtn" onclick="stopListening()" disabled>Stop Listening</button>
    <!-- Button to go to the About page -->
    <a href="/about"><button id="aboutBtn">About</button></a>
  </div>
</body>
</html>
